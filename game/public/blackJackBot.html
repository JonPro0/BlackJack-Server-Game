<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zelle's BlackJack</title>
    <link rel="stylesheet" href="css/styles.css">   
    <link rel="icon" href="img/favicongreen.png">
    <!-- <script src="../src/blackjackServer/multiplayerServer.js"></script> -->
    
</head>
<body class="blackJack_body">
        <h2>BlackJack</h2>
    <div class="cardDealer">
        <h3>Kartengeber</h3>
        <p>Karte 1</p>
        <p>Karte 2</p>
        <p>Karte 3</p>
        <p>Karte 4</p>
        <p>Karte 5</p>

        <div class="score">Score</div>
    </div>
    

    
    <div class="createCard" >
        <button class="hit" onclick="showCreatedCard()">Hit</button>
        <button class="hit" id="hit" onclick="botTime()">Stay</button>
    </div>
    <div class="botplayer1and2">
        <div class="botplayer1_score">
            <div class="botplayer1">
                <h2>Player 1</h2>
                <script id="pLayer1" type="text/html"></script>
                
                <div id="player1"></div>
            </div>
            <div class="botplayerScore"  id="playerScore">Score</div>
            
            
            
        </div>
        
        <div class="botplayer2">
            <h2>NPC</h2>
            <div id="bot"></div>
            <p>Karte 1</p>
            <p>Karte 2</p>
            <p>Karte 3</p>
            <p>Karte 4</p>
            <p>Karte 5</p>
            <div class="botplayersScore">Score</div>
        </div>
    </div>
    
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="/js/blackjack.js"></script>

</body>
</html>
