<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Zelle's BlackJack</title>
        <link rel="stylesheet" href="css/styles.css" />
        <link rel="icon" href="img/blackjack.png" />
        <link
            href="https://fonts.googleapis.com/css?family=Kalam"
            rel="stylesheet"
        />
    </head>
    <body class="loadblackJack_body">
        <div class="modheight">
            <h2>BlackJack</h2>
            <button class="glow-on-hover" id="startGame">Spiel starten</button>

            <div class="loadCardDealer">
                <h3>Kartengeber</h3>

                <div id="loadCardDealer"></div>

                <div class="loadScore" id="loadCardDealerScore">Score:</div>
            </div>

            <div class="loadplayer3and4">
                <div class="loadplayer3_score">
                    <div class="loadplayer1">
                        <h2>Player 3</h2>

                        <div id="player3"></div>
                    </div>
                    <div class="loadScore" id="player3Score">Score:</div>
                    <div class="loadshowResult" id="showResult3"></div>
                </div>
                <div class="loadplayer4_score">
                    <div class="loadplayer1">
                        <h2>Player 4</h2>
                        <div id="player4"></div>
                    </div>
                    <div class="loadScore" id="player4Score">Score:</div>
                    <div class="loadshowResult" id="showResult4"></div>
                </div>
            </div>

            <div class="loadplayer1and2">
                <div class="loadplayer_score">
                    <div class="loadplayer1">
                        <h2>Player 1</h2>

                        <div id="player1"></div>
                    </div>
                    <div class="loadScore" id="player1Score">Score:</div>
                    <div class="loadshowResult" id="showResult1"></div>
                </div>
                <div class="loadplayer_score">
                    <div class="loadplayer1">
                        <h2>Player 2</h2>
                        <div id="player2"></div>
                    </div>
                    <div class="loadScore" id="player2Score">Score:</div>
                    <div class="loadshowResult" id="showResult2"></div>
                </div>
            </div>
            <div class="createCard">
                <button class="hit" onclick="showCreatedCard()">Karte</button>
                <button class="hit" id="hit" onclick="stay()">Halten</button>
            </div>
        </div>
        <div class="showResult" id="showResult"></div>
        <script src="/js/serverBlackJack.js"></script>
    </body>
</html>
