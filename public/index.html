<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Zelle's BlackJack</title>
        <link rel="icon" href="img/blackjack.png" />
        <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body id="indexBackground">
        <div class="centered-form">
            <div class="centered-form__box">
                <h1>Beitreten</h1>
                <form action="/server.html">
                    <label>Display name</label>
                    <input
                        type="text"
                        name="username"
                        placeholder="Display name"
                        required
                        autocomplete="off"
                    />
                    <label>Room</label>
                    <input
                        type="text"
                        name="room"
                        placeholder="Room"
                        required
                        autocomplete="off"
                    />
                    <button>Join</button>
                </form>
            </div>
        </div>
    </body>
</html>
